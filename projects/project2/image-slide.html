<head>

    <script src="image-slide.js" defer></script>
</head>
<body>
    <div class="container">
        <div  class="slider-wraper">

                    <img src="wallpaperflare.com_wallpaper (3).jpg" alt="" class="image-item">

                    <img src="wallpaperflare.com_wallpaper (5).jpg" alt="" class="image-item">
                    <img src="wallpaperflare.com_wallpaper (2).jpg" alt="" class="image-item">
                    <img src="wallpaperflare.com_wallpaper (3).jpg" alt="" class="image-item">
                    <img src="wallpaperflare.com_wallpaper (4).jpg" alt="" class="image-item">
                    <img src="wallpaperflare.com_wallpaper (5).jpg" alt="" class="image-item">
                    <img src="Leonardo_Diffusion_a_man_sitting_in_front_of_computers_writing_0.jpg" alt="" class="image-item">
                    <img src="Leonardo_Diffusion_a_man_sitting_in_front_of_computers_writing_0.jpg" alt="" class="image-item">
                    
                </div>
                <button id="next-slide" class="slide-btn material-symbols-outlined">
                    arrow_forward</button>
        </div>
        <div class="slider-scroll">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

</html>
