<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Man</title>
    <link rel="stylesheet" href="hangman-game.css">
    <script src="hangman-game.js" defer></script>
    <script src="words.js"></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="" alt="gif">
            <h4>Game over</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">play again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-image">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-tex">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guesses-tex">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
</body>
</html>
