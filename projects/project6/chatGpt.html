<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-GPT</title>
    <link rel="stylesheet" href="chatGpt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <script src="chatGpt.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/user.jpg" alt="user image">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet, non.</p>
                </div>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/chatbot.jpg" alt="chat image">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet, non.</p>
                </div>

    
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/chatbot.jpg" alt="chat image">
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

    
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </div>
        </div>
    </div>
</body>
</html>
